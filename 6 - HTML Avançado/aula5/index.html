<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do úsuario</legend>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Digite seu nome">

                <br><br>

                <label for="email">E-mail:</label>                              
                <input id="email" name="email" type="e-mail" placeholder="Digite seu e-mail">

                <br><br>

                <label for="senha">Senha:</label>
                <input id="senha" name="senha" type="password" placeholder="Digite sua senha">

                <br><br>

                <label> Selecione a cor do seu nome</label>
                <input type="color" name="cor">
                
            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
                <br>
                <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
                <br>
                <input name="sexo" type="radio" value="nao definido" id="nao definido"> <label for="nao definido">Prefiro não dizer</label>
                

            <br><br>

            <label>Habilidades:</label>
            <br>
            <!--Dentro do id tem que ter o mesmo nome que está no for-->
            <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
                <br>
            <input name="habilidades" type="checkbox" value="css"id="css"> <label for="css">CSS</label>
                <br>    
            <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>
                

                <br><br>
                <label>Cidade:</label>
                <br>
                <select name="cidade">
                    <option selected value="">-- Selecione --</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Salvador">Salvador</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                </select>

                <br><br>

                <label>Carro:</label>
                <br>
                <select name="Carro">
                    
                    <optgroup label="Honda">
                        <option value="Civic">Civic</option>
                    </optgroup>

                    <optgroup label="Chevrolet">
                        <option value="Celta">Celta</option>
                    </optgroup>
                    
                    <optgroup label="Fiat">
                        <option value="Siena">Siena</option>
                    </optgroup>
                
                </select>

                <br> <br>

                <label>Digite sua fruta preferida:</label>
                <input list="listaFrutas"type="text" placeholder="Digite a Fruta">

                <datalist id="listaFrutas">
                    <option value="Abacate">
                    <option value="Abacaxi">
                    <option value="Açai">
                    <option value="Acerola">
                    </datalist>

                <br> <br>
                    <label>Digite uma mensagem:</label>
                    <br>
                    <textarea name="mensagem" cols="50" rows="10"></textarea>


                <br><br>
                <button>Enviar</button>

            

        </fieldset>
    </form>
</body>
</html>
